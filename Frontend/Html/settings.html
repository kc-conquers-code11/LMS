<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Settings - EduSync LMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<main class="main-content">
    <header class="header">
        <h1>Settings</h1>
    </header>
    <section class="features-section">
        <h2 class="section-title"><i class="fas fa-cog"></i> Preferences</h2>
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-header"><i class="fas fa-user"></i> Profile Settings</div>
                <div class="feature-body">
                    <p>Update name, email, and password</p>
                </div>
            </div>
            <div class="feature-card">
                <div class="feature-header"><i class="fas fa-bell"></i> Notifications</div>
                <div class="feature-body">
                    <p>Manage email and push notifications</p>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
