<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <title>EduSync LMS - Announcements</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/frontend/css/announcements.css" />
    <link rel="stylesheet" href="/frontend/css/variables.css" />
    <link rel="stylesheet" href="/frontend/css/base.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
    <div class="app-container">
        <!-- Sidebar Component -->
        <app-sidebar></app-sidebar>

        <!-- Header Component -->
        <app-header></app-header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <!-- <i class="fas fa-bullhorn"></i> -->
                    Announcements
                </h1>
                <div class="page-actions">
                    <button class="btn-primary" id="newAnnouncementBtn">
                        <i class="fas fa-plus"></i> New Announcement
                    </button>
                </div>
            </div>

            <!-- Stats Overview -->
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalAnnouncements">0</div>
                        <div class="stat-label">Total Announcements</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon secondary">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="urgentCount">0</div>
                        <div class="stat-label">Urgent</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon info">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="todayCount">0</div>
                        <div class="stat-label">Today</div>
                    </div>
                </div>
            </div>

            <!-- Controls Section -->
            <section class="controls-section">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search announcements...">
                </div>
                <div class="filter-group">
                    <select class="filter-select" id="departmentFilter">
                        <option value="all">All Departments</option>
                        <option value="computer">Computer Engineering</option>
                        <option value="it">Information Technology</option>
                        <option value="ai">Artificial Intelligence</option>
                        <option value="administration">Administration</option>
                    </select>
                    <select class="filter-select" id="priorityFilter">
                        <option value="all">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                    <select class="filter-select" id="dateFilter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </section>

            <!-- Announcements Grid -->
            <section class="announcements-grid" id="announcementsGrid">
                <!-- Announcement cards will be dynamically inserted here -->
            </section>
        </div>

        <!-- Footer Component -->
        <app-footer></app-footer>
    </div>

    <!-- New Announcement Modal -->
    <div class="modal-overlay" id="announcementModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-plus-circle"></i>
                    Create New Announcement
                </h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="announcementForm">
                    <div class="form-group">
                        <label class="form-label" for="announcementTitle">Title</label>
                        <input type="text" class="form-input" id="announcementTitle"
                            placeholder="Enter announcement title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="announcementContent">Content</label>
                        <textarea class="form-textarea" id="announcementContent"
                            placeholder="Enter announcement content" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="announcementDepartment">Department</label>
                            <select class="form-select" id="announcementDepartment" required>
                                <option value="">Select Department</option>
                                <option value="Computer Engineering">Computer Engineering</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Artificial Intelligence">Artificial Intelligence</option>
                                <option value="Administration">Administration</option>
                                <option value="Library">Library</option>
                                <option value="Examination Cell">Examination Cell</option>
                                <option value="Training & Placement">Training & Placement</option>
                                <option value="Student Activities">Student Activities</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="announcementPriority">Priority</label>
                            <select class="form-select" id="announcementPriority" required>
                                <option value="">Select Priority</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="announcementAuthor">Author Name</label>
                            <input type="text" class="form-input" id="announcementAuthor" placeholder="Enter your name"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="announcementRole">Role/Position</label>
                            <input type="text" class="form-input" id="announcementRole" placeholder="Enter your role"
                                required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="modalCancel">Cancel</button>
                <button type="button" class="btn-primary" id="modalSubmit">
                    <i class="fas fa-check"></i> Create Announcement
                </button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/announcements.js"></script>
    <script type="module" src="../components/sidebar/sidebar.js"></script>
    <script type="module" src="../components/header/header.js"></script>
    <script type="module" src="../components/footer/footer.js"></script>

</body>
</html>
