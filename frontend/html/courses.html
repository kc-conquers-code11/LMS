<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <title>EduSync LMS</title>
    <link rel="stylesheet" href="/frontend/css/courses.css" />
    <link rel="stylesheet" href="/frontend/css/variables.css" />
    <link rel="stylesheet" href="/frontend/css/base.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    
  </head>
  
  <body>
    <div class="app-container">
      <!-- Sidebar Component -->
      <app-sidebar></app-sidebar>

      <!-- Header Component -->
      <app-header></app-header> 

      <!-- Main Content -->
      <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
          <h1 class="page-title">Courses</h1>
          <div class="page-actions">
            <button class="btn-primary" id="new-course-btn">
              <i class="fas fa-plus"></i> New Course
            </button>
          </div>
        </div>
        
        <!-- Tabs for All Courses vs My Courses vs Bookmarked -->
        <div class="tabs-container">
          <div class="tab active" data-tab="all-courses">All Courses</div>
          <div class="tab" data-tab="my-courses">My Courses</div>
          <div class="tab" data-tab="bookmarked-courses">Bookmarked</div>
        </div>
        
        <!-- Filter Toggle for Mobile -->
        <button class="filter-toggle btn-secondary">
          <i class="fas fa-filter"></i> Show Filters
        </button>
        
        <!-- Filter Panel -->
        <div class="filter-panel" id="filter-panel">
          <div class="filter-group">
            <label class="filter-label">Year</label>
            <select class="filter-select" id="year-filter">
              <option value="all">All Years</option>
              <option value="1">First Year</option>
              <option value="2">Second Year</option>
              <option value="3">Third Year</option>
              <option value="4">Fourth Year</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label class="filter-label">Branch</label>
            <select class="filter-select" id="branch-filter">
              <option value="all">All Branches</option>
              <option value="COMP">Computer Engineering</option>
              <option value="IT">Information Technology</option>
              <option value="AIML">Artificial Intelligence & ML</option>
              <option value="ECS">Electronics & Computer Science</option>
              <option value="MECH">Mechatronics</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label class="filter-label">Division</label>
            <select class="filter-select" id="division-filter">
              <option value="all">All Divisions</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label class="filter-label">Semester</label>
            <select class="filter-select" id="semester-filter">
              <option value="all">All Semesters</option>
              <!-- Options will be populated dynamically based on year selection -->
            </select>
          </div>
          
          <div class="filter-actions">
            <button class="btn-secondary" id="reset-filters">Reset Filters</button>
            <button class="btn-primary" id="apply-filters">Apply Filters</button>
          </div>
        </div>
        
        <!-- Search Box -->
        <div class="courses-controls">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="course-search" placeholder="Search courses...">
          </div>
        </div>
        
        <!-- Courses Grid -->
        <div class="courses-grid" id="courses-container">
          <!-- Courses will be dynamically loaded here -->
        </div>
        
        <!-- Pagination -->
        <div class="pagination">
          <button class="pagination-btn" id="prev-page"><i class="fas fa-chevron-left"></i></button>
          <div id="page-numbers"></div>
          <button class="pagination-btn" id="next-page"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>

      <!-- Footer Component -->
      <app-footer></app-footer>
    </div>

    <!-- Create Course Modal -->
    <div class="modal" id="create-course-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Create New Course</h2>
          <button class="close-modal">&times;</button>
        </div>
        
        <form id="course-form">
          <div class="form-group">
            <label class="form-label">Course Title</label>
            <input type="text" class="form-input" id="course-title" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-textarea" id="course-description" required></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Instructor Name</label>
            <input type="text" class="form-input" id="course-instructor" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Category</label>
            <input type="text" class="form-input" id="course-category" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Year</label>
            <select class="form-select" id="course-year" required>
              <option value="1">First Year</option>
              <option value="2">Second Year</option>
              <option value="3">Third Year</option>
              <option value="4">Fourth Year</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label">Branch</label>
            <select class="form-select" id="course-branch" required>
              <option value="COMP">Computer Engineering</option>
              <option value="IT">Information Technology</option>
              <option value="AIML">Artificial Intelligence & ML</option>
              <option value="ECS">Electronics & Computer Science</option>
              <option value="MECH">Mechatronics</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label">Division</label>
            <select class="form-select" id="course-division" required>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label">Semester</label>
            <select class="form-select" id="course-semester" required>
              <!-- Options will be populated dynamically based on year selection -->
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label">Duration (e.g., 30h 15m)</label>
            <input type="text" class="form-input" id="course-duration" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Number of Modules</label>
            <input type="number" class="form-input" id="course-modules" min="1" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Course Image</label>
            <div class="image-upload-container" id="image-upload-container">
              <i class="fas fa-cloud-upload-alt upload-icon"></i>
              <p class="upload-text">Drag & drop an image here or click to browse</p>
              <input type="file" id="image-upload" accept="image/*" style="display: none;">
              <img id="image-preview" class="image-preview" alt="Image preview">
            </div>
            <p class="form-hint">Or enter an image URL:</p>
            <input type="url" class="form-input" id="course-image" placeholder="https://example.com/image.jpg">
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn-secondary" id="cancel-course">Cancel</button>
            <button type="submit" class="btn-primary">Create Course</button>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script type="module" src="../js/courses.js"></script>
    <script type="module" src="../components/header/header.js"></script>
    <script type="module" src="../components/sidebar/sidebar.js"></script>
    <script type="module" src="../components/footer/footer.js"></script>
    
  </body>
</html>
