<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Attendance - EduSync LMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<main class="main-content">
    <header class="header">
        <h1>Attendance</h1>
    </header>
    <section class="features-section">
        <h2 class="section-title"><i class="fas fa-users"></i> Attendance Records</h2>
        <div class="classes-list">
            <div class="class-item">
                <div class="class-time">9:00 AM</div>
                <div class="class-info">
                    <div class="class-name">Analysis of Algorithms</div>
                    <div class="class-location">Lab 301</div>
                </div>
                <div class="attendance-badge">80%</div>
            </div>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
