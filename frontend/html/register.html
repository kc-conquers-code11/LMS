<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle" title="Toggle Theme">
        <i id="theme-icon" class="fas fa-moon"></i>
    </div>
    <main class="auth-main">
        <div class="auth-container">
            <h2 class="auth-title"><i class="fas fa-user-plus"></i> Register for EduSync</h2>
            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" name="confirm" required>
                </div>
                <button type="submit" class="primary-btn">Register</button>
                <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
